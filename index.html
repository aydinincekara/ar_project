<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Test</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body style="margin:0;">

<a-scene embedded>
  <a-assets>
    <a-asset-item id="model" src="kupu.glb"></a-asset-item>
  </a-assets>

  <a-entity 
    gltf-model="#model"
    position="0 0 -3"
    scale="1 1 1"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
  </a-entity>

  <a-camera></a-camera>
</a-scene>

</body>
</html>
