<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>3D Eğitim Portalı</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        /* ARAYÜZ KATMANI (UI) 
           Tüm butonlar ve yazılar bu katmanda olacak.
           3D sahnenin üzerinde durması için z-index yüksek tutuldu.
        */
        #arayuz-katmani {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Tıklamalar arkadaki 3D sahneye geçsin diye */
            z-index: 9999;
        }

        /* Tıklanabilir butonlar için pointer-events açılır */
        .aktif-buton {
            pointer-events: auto; 
        }

        /* Bilgi Kutusu Tasarımı */
        #bilgi-kutusu {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 30, 0.9);
            border: 1px solid rgba(255, 159, 67, 0.5); /* Turuncu Çerçeve */
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            display: none; /* Başlangıçta gizli */
            min-width: 250px;
            box-shadow: 0 0 20px rgba(255, 159, 67, 0.2);
        }

        /* Kapat Butonu */
        .kapat-btn {
            background: #ff4757;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
