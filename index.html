<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bilişim Küpü Final</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        // --- 1. MOBİL UYUMLULUK AYARI (YENİ) ---
        AFRAME.registerComponent('mobil-ayar', {
            init: function () {
                var el = this.el; // Kamera veya Model
                var isMobile = window.matchMedia("(max-width: 768px)").matches;

                if (isMobile) {
                    // MOBİL İSE: Kamerayı yaklaştır, Küpü küçült
                    // Böylece "uzakta dev gibi" değil, "yakında ve tam sığmış" görünür.
                    var kamera = document.querySelector('#ana-kamera');
                    var model = document.querySelector('#kafes-sistemi'); // Wrapper

                    // Kamerayı 3.8 metreye çek (PC'de 5 idi)
                    kamera.setAttribute('position', '0 0 3.8');
                    
                    // Modeli %35 oranına küçült (PC'de %50 idi)
                    model.setAttribute('scale', '0.35 0.35 0.35');
                }
            }
        });

        // --- 2. SADECE DÖNDÜRME MOTORU ---
        AFRAME.registerComponent('akilli-kontrol', {
            schema: { speed: { default: 2.0 }, friction: { default: 0.95 } },
            init: function () {
                this.ifMouseDown = false;
                this.startX = 0;
                this.startY = 0;
                this.velocityX = 0;
                this.velocityY = 0;
                this.autoRotate = true; 

                this.onStart = this.onStart.bind(this);
                this.onEnd = this.onEnd.bind(this);
                this.onMove = this.onMove.bind(this);

                document.addEventListener('mousedown', this.onStart);
                document.addEventListener('touchstart', (e) => this.onStart(e.touches[0]), {passive: false});
                document.addEventListener('mouseup', this.onEnd);
                document.addEventListener('touchend', this.onEnd);
                document.addEventListener('mousemove', this.onMove);
                document.addEventListener('touchmove', (e) => this.onMove(e.touches[0]), {passive: false});
            },

            onStart: function (e) {
                if(e.target && e.target.closest && (e.target.closest('.modal') || e.target.closest('.header'))) return;
                this.autoRotate = false;
                this.ifMouseDown = true;
                this.startX = e.clientX;
                this.startY = e.clientY;
                this.lastX = e.clientX;
                this.lastY = e.clientY;
                this.velocityX = 0;
                this.velocityY = 0;
            },

            onMove: function (e) {
                if (this.ifMouseDown) {
                    var currentX = e.clientX;
                    var currentY = e.clientY;
                    var deltaX = currentX - this.lastX;
                    var deltaY = currentY - this.lastY;
                    this.velocityY = deltaX * this.data.speed / 250; 
                    this.velocityX = deltaY * this.data.speed / 250;
                    this.lastX = currentX;
                    this.lastY = currentY;
                }
            },
            onEnd: function () { this.ifMouseDown = false; },
            tick: function () {
                if (!this.ifMouseDown) {
                    if(this.autoRotate) { this.el.object3D.rotation.y += 0.003; } 
                    else {
                        this.velocityX *= this.data.friction;
                        this.velocityY *= this.data.friction;
                        this.el.object3D.rotation.y += this.velocityY;
                        this.el.object3D.rotation.x += this.velocityX;
                    }
                }
            }
        });

        // --- 3. TIKLAMA VE POP-UP ---
        AFRAME.registerComponent('tiklama-efekti', {
            init: function () {
                var el = this.el;
                var wrapper = document.querySelector('#kafes-sistemi');
                el.addEventListener('click', function (evt) {
                    var hedefModal = el.getAttribute('data-modal');
                    modalAc(hedefModal);
                    // Hafif büyüme efekti (Mobil için scale değerini bozmamak adına multiply kullanıyoruz)
                    // Ancak basitlik için scale animasyonunu mobilde kapattım, sadece modal açılsın yeter.
                });
            }
        });
    </script>

    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; touch-action: none; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%); }
        .header { text-align: center; margin-top: 40px; pointer-events: none; } /* Mobilde header daha aşağıda */
        .header h1 { margin: 0; font-size: 1.8rem; color: #fff; text-shadow: 0 2px 10px #000; }
        .header p { color: #ff9f43; margin-top: 5px; font-size: 0.9rem; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9); width: 85%; max-width: 350px; background: rgba(20, 25, 30, 0.95); border: 1px solid rgba(255, 159, 67, 0.5); border-radius: 15px; padding: 25px; color: white; display: none; opacity: 0; pointer-events: auto; z-index: 20; box-shadow: 0 0 50px rgba(0,0,0,0.8); transition: 0.2s; }
        .modal.aktif { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .modal h2 { margin-top: 0; color: #ff9f43; border-bottom: 1px solid #444; padding-bottom: 10px; font-size: 1.2rem; }
        .modal ul { padding-left: 20px; color: #ccc; font-size: 0.9rem; line-height: 1.6; }
        .kapat-btn { background: #ff4757; color: white; border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        
        /* MOBİL İÇİN ÖZEL CSS DÜZENLEMESİ */
        @media only screen and (max-width: 600px) {
            .header { margin-top: 60px; } /* Mobilde çentik (notch) payı */
            .header h1 { font-size: 1.5rem; }
        }
    </style>
</head>

<body>

    <div id="ui-layer">
        <div class="header">
            <h1>BİLİŞİM KÜPÜ</h1>
            <p>Döndür ve Yüzeye Dokun</p>
        </div>
    </div>

    <div id="modal-1" class="modal"><h2>Maker & STEM</h2><ul><li>Tinkercad</li><li>3D Kalem</li></ul><button class="kapat-btn" onclick="modalKapat()">Kapat</button></div>
    <div id="modal-2" class="modal"><h2>Robotik & Kod</h2><ul><li>Arduino</li><li>mBlock</li></ul><button class="kapat-btn" onclick="modalKapat()">Kapat</button></div>
    <div id="modal-3" class="modal"><h2>Yazılım</h2><ul><li>Python</li><li>Unity</li></ul><button class="kapat-btn" onclick="modalKapat()">Kapat</button></div>
    <div id="modal-4" class="modal"><h2>Hackoutlon</h2><ul><li>Proje Yönetimi</li><li>Yarışma</li></ul><button class="kapat-btn" onclick="modalKapat()">Kapat</button></div>
    <div id="modal-5" class="modal"><h2>3D Baskı</h2><ul><li>Cura Dilimleme</li><li>Baskı Teknikleri</li></ul><button class="kapat-btn" onclick="modalKapat()">Kapat</button></div>
    <div id="modal-6" class="modal"><h2>3D Tarama</h2><ul><li>Fotogrametri</li><li>Dijitalleştirme</li></ul><button class="kapat-btn" onclick="modalKapat()">Kapat</button></div>

    <a-scene background="color: #050505" cursor="rayOrigin: mouse" raycaster="objects: .tiklanabilir" mobil-ayar>
        
        <a-light type="ambient" intensity="1"></a-light> <a-light type="directional" position="1 2 3" intensity="1.5"></a-light>
        <a-light type="point" position="-2 1 2" color="#ff9f43" intensity="0.8"></a-light>

        <a-assets>
            <a-asset-item id="kupu" src="egitim_kupu.glb"></a-asset-item>
        </a-assets>

        <a-entity id="kafes-sistemi" position="0 0 0" scale="0.5 0.5 0.5" akilli-kontrol>
            
            <a-entity gltf-model="#kupu" position="0 -0.2 0"></a-entity>

            <a-plane class="tiklanabilir" data-modal="modal-1" tiklama-efekti position="0 0 0.51" width="1" height="1" material="opacity: 0.01; transparent: true"></a-plane>
            <a-plane class="tiklanabilir" data-modal="modal-2" tiklama-efekti position="0.51 0 0" rotation="0 90 0" width="1" height="1" material="opacity: 0.01; transparent: true"></a-plane>
            <a-plane class="tiklanabilir" data-modal="modal-3" tiklama-efekti position="0 0 -0.51" rotation="0 180 0" width="1" height="1" material="opacity: 0.01; transparent: true"></a-plane>
            <a-plane class="tiklanabilir" data-modal="modal-4" tiklama-efekti position="-0.51 0 0" rotation="0 -90 0" width="1" height="1" material="opacity: 0.01; transparent: true"></a-plane>
            <a-plane class="tiklanabilir" data-modal="modal-5" tiklama-efekti position="0 0.51 0" rotation="-90 0 0" width="1" height="1" material="opacity: 0.01; transparent: true"></a-plane>
            <a-plane class="tiklanabilir" data-modal="modal-6" tiklama-efekti position="0 -0.51 0" rotation="90 0 0" width="1" height="1" material="opacity: 0.01; transparent: true"></a-plane>

        </a-entity>

        <a-camera id="ana-kamera" position="0 0 5" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>

    </a-scene>

    <script>
        function modalKapat() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('aktif')); }
        function modalAc(id) { modalKapat(); document.getElementById(id).classList.add('aktif'); }
    </script>
</body>
</html>
