<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>3D EÄŸitim PortalÄ±</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
        /* ARAYÃœZ KATMANI (UI) 
           TÃ¼m butonlar ve yazÄ±lar bu katmanda olacak.
           3D sahnenin Ã¼zerinde durmasÄ± iÃ§in z-index yÃ¼ksek tutuldu.
        */
        #arayuz-katmani {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* TÄ±klamalar arkadaki 3D sahneye geÃ§sin diye */
            z-index: 9999;
        }

        /* TÄ±klanabilir butonlar iÃ§in pointer-events aÃ§Ä±lÄ±r */
        .aktif-buton {
            pointer-events: auto; 
        }

        /* Bilgi Kutusu TasarÄ±mÄ± */
        #bilgi-kutusu {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 30, 0.9);
            border: 1px solid rgba(255, 159, 67, 0.5); /* Turuncu Ã‡erÃ§eve */
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
            min-width: 250px;
            box-shadow: 0 0 20px rgba(255, 159, 67, 0.2);
        }

        /* Kapat Butonu */
        .kapat-btn {
            background: #ff4757;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>

<body style="margin:0; overflow:hidden; background:black;">

    <div id="arayuz-katmani">
        
        <div id="bilgi-kutusu" class="aktif-buton">
            <h3 style="margin:0 0 10px 0; color:#ff9f43;">ğŸš€ EÄŸitim Ä°Ã§eriÄŸi</h3>
            <p>Bu 3D nesne, eÄŸitimde AR/VR kullanÄ±mÄ±nÄ± simgelemektedir.</p>
            <p style="font-size:0.9rem; color:#ccc;">Detaylar iÃ§in panele tÄ±klayÄ±n.</p>
            <button class="kapat-btn" onclick="kutuKapat()">Kapat</button>
        </div>

    </div>

    <a-scene background="color: black" cursor="rayOrigin: mouse" raycaster="objects: .tiklanabilir">

        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" position="2 4 3" intensity="1.2"></a-light>
        <a-light type="point" position="-2 2 2" intensity="0.5" color="#ff9f43"></a-light>

        <a-assets>
            <a-asset-item id="kupu" src="egitim_kupu_kucuk.glb"></a-asset-item>
        </a-assets>

        <a-entity 
            id="nesne"
            class="tiklanabilir" 
            gltf-model="#kupu"
            position="0 1 -4" 
            scale="0.5 0.5 0.5"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        </a-entity>

        <a-camera position="0 1.6 0"></a-camera>

    </a-scene>

    <script>
        const nesne = document.getElementById('nesne');
        const kutu = document.getElementById('bilgi-kutusu');

        // Nesneye tÄ±klandÄ±ÄŸÄ±nda Ã§alÄ±ÅŸÄ±r
        nesne.addEventListener('click', function() {
            kutu.style.display = 'block';
            
            // TÄ±klayÄ±nca nesne biraz bÃ¼yÃ¼sÃ¼n (Geri bildirim)
            nesne.setAttribute('scale', '0.6 0.6 0.6');
            setTimeout(() => {
                nesne.setAttribute('scale', '0.5 0.5 0.5');
            }, 200);
        });

        // Kutuyu kapatma fonksiyonu
        function kutuKapat() {
            kutu.style.display = 'none';
        }
    </script>

</body>
</html>
