<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Bilişim Eğitimi AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body style="margin:0; background:black;">

<a-scene embedded>

  <!-- IŞIKLAR (EN ÖNEMLİ KISIM) -->
  <a-light type="ambient" color="#FFFFFF" intensity="1"></a-light>
  <a-light type="directional" position="1 1 1" intensity="1"></a-light>

  <!-- MODEL -->
  <a-assets>
    <a-asset-item id="kupu" src="egitim_kupu.glb"></a-asset-item>
  </a-assets>

  <a-entity
    gltf-model="#kupu"
    position="0 0 -3"
    scale="1 1 1"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 9000">
  </a-entity>

  <!-- KAMERA -->
  <a-camera></a-camera>

</a-scene>

</body>
</html>
