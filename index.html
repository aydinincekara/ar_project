<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Bilişim Eğitimi AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body style="margin:0; overflow: hidden; background:black;">

<a-scene background="color: black">

  <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
  <a-light type="directional" position="1 1 1" intensity="1"></a-light>

  <a-assets>
    <a-asset-item id="kupu" src="egitim_kupu.glb"></a-asset-item>
  </a-assets>

  <a-entity
    gltf-model="#kupu"
    position="0 1 -7" 
   scale="0.5 0.5 0.5"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 9000; easing: linear">
  </a-entity>
  <a-camera position="0 1.6 0"></a-camera>

</a-scene>

</body>
</html>
